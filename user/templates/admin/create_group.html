{% extends 'admin/dashboard.html' %}
{% block content %}

    <div class='w-1/2 mx-auto my-8'>

        <ul>
            {% for message in messages %}
                <li class='bg-green-500 text-white px-2 py-2'>{{message}}</li>
            {% endfor %}
        </ul>

        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <button type='submit' class='mt-4 px-3 py-2 text-white bg-blue-500 rounded'>Assign role</button>
        </form>
    </div>

{% endblock content %}
