{% extends "base.html" %}
{% block title %}Create Task{% endblock title %}
{% block content %}
<div class="w-1/2 mx-auto mt-8">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500 text-white text-center w-1/2{% endif %} ">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" enctype="multipart/form-data">
            
            {% csrf_token %}
            {{ task_form }}
            {{ task_detail_form }}
            <button
                type="submit"
                class="w-full bg-rose-600 px-4 py-2 text-white rounded-lg hover:bg-rose-700 transition mt-8">
                Submit
            </button>
        </form>
</div>

{% endblock content %}
